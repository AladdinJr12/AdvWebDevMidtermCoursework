{% extends "covidData/base.html" %}
{% block dataList %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow border-danger">
                <div class="card-header bg-danger text-white text-center">
                    <h4>Confirm Deletion</h4>
                </div>
                <div class="card-body">
                    <p class="text-center">
                        Are you sure you want to delete this record?
                    </p>
                    <p class="text-center text-danger">
                        <strong>
                            Please note: Deleting an entry from Covid Phases will result in 
                            all data entries associated with the same date being deleted as well.
                        </strong>
                    </p>
                    <form method="post" class="text-center">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-2">Confirm Delete</button>
                        <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
