{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> COVID-19 data in Singapore</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{% static 'css/covidData.css' %}">

    <!---Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class= "defaultPageBody">
    <div class="container-fluid d-flex justify-content-center 
    align-items-center col-12 TitleSect">
        <div class="row w-100 text-center ">
            <div class="col-12">
                <h1 class="websiteMainHeader">
                    {%if data_type %}
                        <!-- This title will only show up for datapage.html -->
                        Data for {{data_type}}
                    {% else %}
                        Singapore COVID-19 Database
                    {% endif %}
                </h1>
                <!-- Note that date_range is defined from views.py -->
                <h2 class="pt-3 subHeader"> 
                    {%if date_range %}
                        Containing data from {{ date_range }} 
                    {% else %}
                        
                    {% endif  %}
                </h6>
            </div>
        </div>
    </div>
